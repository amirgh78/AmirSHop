<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amir SHOP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/shop.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'shop/media/favicon.ico' %}">
</head>

<body>
  <header>
    <div class="div0">
      <div class="navbar">
        <a href="/userpage">Panel</a>
        <a href="/aboutpage">About</a>
        <a href="/contactpage">Contact</a>
        <a href="/cartpage">Cart</a>
      </div>
     <div class="div2">
      <form id="form" action="{% url 'search_results' %}" method="get">
        <input type="text" id="query" name="q" placeholder="Search...">
        <button>Search</button>
        </form>
     </div>
     <div class="div4">
       <p>Amir Shop</p>
     </div>
     <div class="div5">
       <img src="{% static 'shop/media/ShopIcon.png' %}">
     </div>
    </div>
  </header>
  <br>
  <section class="cart">
      <div class="item1">
          <img class="item1img" src="{% static 'shop/media/ProductPictureBestSell.jpg' %}" width="200" height="200">
          <div class="item1info">
              <p>Product Name:</p>
              <p>Price: </p>
              <p>Quantity: </p>
          </div>
      </div>
      <div class="item2">
          <img class="item2img" src="{% static 'shop/media/ProductPictureBestSell.jpg' %}" width="200" height="200">
          <div class="item2info">
              <p>Product Name:</p>
              <p>Price: </p>
              <p>Quantity: </p>
          </div>
      </div>
      <div class="item3">
          <img class="item3img" src="{% static 'shop/media/ProductPictureBestSell.jpg' %}" width="200" height="200">
          <div class="item3info">
              <p>Product Name:</p>
              <p>Price: </p>
              <p>Quantity: </p>
          </div>
      </div>
  </section>
  <br>
  <div class="chooseaddress">
      <div>
          <p>Choose Address</p>
          <form id="addressform" action="/action_page.php" method="get">
              <input id="forminput" type="checkbox" name="Address1" value="1"><label id="formlable" for="Address1"> Address 1:</label><br><br>
              <input id="forminput" type="checkbox" name="Address2" value="2"><label id="formlable" for="Address2"> Address 2:</label><br><br>
              <input id="forminput" type="checkbox" name="Address3" value="3"><label id="formlable" for="Address3"> Address 3:</label><br><br>
              <input id="formsubmit" type="submit" value="Submit">
          </form>
      </div>
  </div>
  <br>
  <section class="payment1">
    <div>
        <p>Total:</p>
        <form id="choosepayment" action="/action_page.php" method="get">
            <input id="paymentinput" type="checkbox" name="wallet" value="wallet"><label id="paymentlable" for="wallet"> Pay From Wallet</label><br>
            <input id="paymentinput" type="checkbox" name="online" value="online"><label id="paymentlable" for="online"> Pay Online</label><br><br>
        </form>
        <input id="purchase" type="submit" value="Payment">
    </div>
  </section>
  <br>
  <footer>
    <p>This Website is designed By Amir<br>for more info contact with us<br>
