<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amir SHOP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/shop.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'shop/media/favicon.ico' %}">
</head>

<body>
  <header>
    <div class="div0">
      <div class="navbar">
        <a href="/userpage">Panel</a>
        <a href="/aboutpage">About</a>
        <a href="/contactpage">Contact</a>
        <a href="/cartpage">Cart</a>
      </div>      
     <div class="div2">
      <form id="form" action="{% url 'search_results' %}" method="get">
        <input type="text" id="query" name="q" placeholder="Search...">
        <button>Search</button>
        </form>
     </div>
     <div class="div4">
       <p>Amir Shop</p>
     </div>
     <div class="div5">
       <img src="{% static 'shop/media/ShopIcon.png' %}">
     </div>
    </div>
  </header>
  <br>
  <section class="productinfo1">
      <div class="productinfo">
          <div class="productname">
              <p>{{ product.p_name }}<p>
          </div>
          <div class="productpriceandcategory">
             <p class="productpriceandcategory1">{{ product.price }}<p>
             <p class="productpriceandcategory2">{{ product.product_category }}</p>
             <p class="productaddtocart">add to cart</p>
          </div>
          <div class="productdescription1">
              <p>{{ product.explanation }}</p>
          </div>
      </div>
      <div class="productimg">
          <img src="{{ product.product_image.url }}" width="498" height="498" >
      </div>
  </section>
  <br>
  <footer>
    <p>This Website is designed By Amir<br>for more info contact with us<br>
    <a href="mailto:amirgh78@gmail.com">amirgh78@gmail.com</a></p>
  </footer>
</body>
</html>
